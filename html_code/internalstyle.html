<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Internal CSS</title>
        <style>
            html { 
                background: red;
            }
            h1 {
                color: rgb(238, 255, 0);
                font-size: 50px;
            }
            h2 {
                color: yellow;
                font-size: 40px;
            }
            p {
                color: rgb(255, 255, 0);
                font-size: 30px;
            }
            a {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Internal CSS</h1>
        <hr/>
        <h2>Example:</h2>
        <ul>
            <p>html</p>
            <ul>
                <P>head</P>
                <ul>
                    <p>style</p>
                    <ul>
                        <p>html { background: red; }</p>
                    </ul>
                    <p>/style</p>
                </ul>
                <p>/head</p>
                <p>...</p>
            </ul>
            <p>/html</p>
        </ul>
        <a href="../index.html">CSS Methods Page</a>
    </body>
</html>
